<v-list selectable (selectedGameChanged)="selectedGameChanged($event)"></v-list>
<v-single-game id="{{selectedGameId}}" hypes="{{selectedGameHypes}}" numRatings="{{selectedGameNumRatings}}" rating="{{selectedGameRating}}" releaseDate="{{selectedGameReleaseDate}}" title="{{selectedGameTitle}}" imgUrl="{{selectedGameImgUrl}}"></v-single-game>
